<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Mercado Livre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
  <!-- Cabeçalho combinado -->
  <header>
    <div class="logo">
      <a href="telamain.html"><img src="assets/img/logo.png" alt="Logo"></a>
    </div>
    <div class="search-container">
      <form>
        <input type="text" id="searchInput" placeholder="Buscar produtos ou categorias..." required>
        <button type="submit" id="searchButton"><i class="bi bi-search"></i></button>
      </form>
    </div>
    <nav>
      <div class="notif-button">
        <button id="openModalButton">
          <img src="assets/img/sino.png" alt="Notificações">
        </button>
      </div>
      <div class="user-options">
        <a href="#">Login</a> / <a href="#">Cadastro</a>
      </div>
    </nav>
  </header>

  <!-- Carrossel Principal -->
  <section class="carousel-section">
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets\img\teste1.png" alt="Primeiro Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lista de desejos</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets\img\teste2.png" alt="Segundo Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Segundo Slide</h5>
            <p>Descrição do segundo slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets\img\teste3.png" alt="Terceiro Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Terceiro Slide</h5>
            <p>Descrição do terceiro slide.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  <section class="section1">
    <div class="title">
     >
      <img src="assets/img/Rectangle 1.svg" alt="" id="detail">
    </div>
  </section>

  <section class="product-section">
    <div class="container">
      <!-- Produtos em Oferta -->
      <div class="product-box">
        <h2>Produtos em Oferta</h2>
        <div id="offerProductContainer" class="row"></div>
      </div>

      <!-- Smartphones -->
      <div class="product-box">
        <h2>Smartphones</h2>
        <div id="smartphoneProductContainer" class="row"></div>
      </div>

      <!-- Eletrodomésticos -->
      <div class="product-box">
        <h2>Eletrodomésticos</h2>
        <div id="applianceProductContainer" class="row"></div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
